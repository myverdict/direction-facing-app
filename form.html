<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House facing?</title>

    <!-- Bootstrap CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- List of US states -->
    <script src="us_states.js"></script>

    <!-- Javascript file designing the logic -->
    <script async defer src="script.js"></script>
</head>

<body class="mt-3">
    <div class="container">
        <h1>NEWS Facing?</h1>
        <h6>Service available only for USA</h6>

        <form>
            <!-- House number & street address div element -->
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address <span class="necessary">*</span></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>

            <!-- City div element -->
            <div class="mb-3">
                <label for="inputCity" class="form-label">City <span class="necessary">*</span></label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>

            <!-- State div element -->
            <div class="mb-3">
                <label for="inputState" class="form-label">State <span class="necessary">*</span></label>
                <select id="inputState" class="form-select" required>
                    <option disabled selected value="none">Select US state...</option>
                    <!-- Add dropdown list of US states using JS -->
                </select>
            </div>

            <!-- Zipcode div element -->
            <div class="mb-3">
                <label for="inputZip" class="form-label">Zip <span class="necessary">*</span></label>
                <input type="text" class="form-control" id="inputZip" placeholder="90011" required>
                <div id="zipcodeHelp" class="form-text">Please enter a valid 5-digit US zipcode.</div>
            </div>


            <!-- Submit & Clear buttons -->
            <div id="buttons" class="row gx-3">
                <!-- Submit button div element -->
                <div class="mb-3 col">
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </div>

                <!-- Clear button div element -->
                <div class="mb-3 col">
                    <button type="submit" class="btn btn-danger" id="clearButton">Clear</button>
                </div>
            </div>
        </form>


        <!-- Display the complete address for confirmation alongwith a proceed button -->
        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;" id="displayAddressDiv">
            <div class="card-body">
                <h5 class="card-title">Address entered</h5>
                <p class="card-text" id="displayDetails"></p>
                <a href="#" class="btn btn-success" id="proceedButton">Proceed</a>
            </div>
        </div>
    </div> <!-- end of div container element -->

    <footer class="footer p-3 bg-secondary">
        <div class="copyright  text-center text-light font-monospace">
            Copyright &copy; 2021 Anouk Roar. All Rights Reserved.
        </div>
    </footer>
</body>

</html>
